services:
  - type: web
    name: everylingua-ai
    runtime: python
    buildCommand: "pip install --only-binary=all --no-cache-dir -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    plan: free
    autoDeploy: false
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: GEMINI_API_KEY
        generateValue: true
      - key: EMAIL_SENDER
        generateValue: true
      - key: EMAIL_PASSWORD
        generateValue: true
      - key: EMAIL_SMTP_SERVER
        value: smtp.gmail.com
      - key: EMAIL_SMTP_PORT
        value: 587
      - key: GOOGLE_APPLICATION_CREDENTIALS
        generateValue: true
      - key: PIP_ONLY_BINARY
        value: 1
